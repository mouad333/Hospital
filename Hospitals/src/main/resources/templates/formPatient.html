<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Formulaire Des Patients </title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div>
                <label>Nom</label>
                <input class="form-control" type="text" name="nom" th:value="${patient.name}">
                <span th:errors="${patient.name}"></span>
            </div>
            <div>
                <label>DateNaissance</label>
                <input class="form-control" type="date" name="dateNais" th:value="${patient.dateNais}">
                <span th:errors="${patient.dateNais}"></span>
            </div>
            <div>
                <label>Malade</label>
                <input class="" type="checkbox" name="malade" th:value="${patient.malade}">
                <span th:errors="${patient.malade}"></span>
            </div>
            <div>
                <label>Score</label>
                <input class="form-control" type="text" name="score" th:value="${patient.score}">
                <span th:errors="${patient.score}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

</div>
</body>
</html>
